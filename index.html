<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
   
    <header class="header">
        <h1>Calculator</h1>
        <p class="author">by Kavita Rawat</p>
    </header>
    
    <div class="calculator-container">
        <div class="calculator-screen flex flex-col">
            <input type="text" class="calculation-input" id="calculation-input" readonly>
            <input type="text" class="calculation-result" id="calculation-result" readonly>
        </div>
        
        <div class="calculator-buttons grid grid-cols-5">
            <button class="btn flex flex-centered special-btn" id="open-brac" aria-label="Open parenthesis">(</button>
            <button class="btn flex flex-centered special-btn" id="close-brac" aria-label="Close parenthesis">)</button>
            <button class="btn flex flex-centered operator-btn" id="percentage" aria-label="Percentage">%</button>
            <button class="btn flex flex-centered clear-btn" id="delete" aria-label="Delete">DEL</button>
            <button class="btn flex flex-centered clear-btn" id="reset" aria-label="Clear all">AC</button>

            <button class="btn flex flex-centered special-btn" id="sin" aria-label="Sine">sin</button>
            <button class="btn flex flex-centered number-btn" id="one">1</button>
            <button class="btn flex flex-centered number-btn" id="two">2</button>
            <button class="btn flex flex-centered number-btn" id="three">3</button>
            <button class="btn flex flex-centered operator-btn" id="addition">+</button>

            <button class="btn flex flex-centered special-btn" id="cos" aria-label="Cosine">cos</button>
            <button class="btn flex flex-centered number-btn" id="four">4</button>
            <button class="btn flex flex-centered number-btn" id="five">5</button>
            <button class="btn flex flex-centered number-btn" id="six">6</button>
            <button class="btn flex flex-centered operator-btn" id="subtraction">−</button>

            <button class="btn flex flex-centered special-btn" id="tan" aria-label="Tangent">tan</button>
            <button class="btn flex flex-centered number-btn" id="seven">7</button>
            <button class="btn flex flex-centered number-btn" id="eight">8</button>
            <button class="btn flex flex-centered number-btn" id="nine">9</button>
            <button class="btn flex flex-centered operator-btn" id="multiplication">×</button>

            <button class="btn flex flex-centered special-btn" id="degree" aria-label="Degrees">deg</button>
            <button class="btn flex flex-centered special-btn" id="pie" aria-label="Pi">π</button>
            <button class="btn flex flex-centered number-btn" id="zero">0</button>
            <button class="btn flex flex-centered number-btn" id="decimal">.</button>
            <button class="btn flex flex-centered operator-btn" id="division">÷</button>

            <button class="btn flex flex-centered special-btn" id="radian" aria-label="Radians">rad</button>
            <button class="btn flex flex-centered special-btn" id="factorial" aria-label="Factorial">!</button>
            <button class="btn flex flex-centered special-btn" id="sqRoot" aria-label="Square root">√</button>
            <button class="btn flex flex-centered special-btn" id="exponent" aria-label="Exponent">^</button>
            <button class="btn flex flex-centered operator-btn" id="equals" aria-label="Equals">=</button>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>
</body>
</html>
